<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    </head>
    <body>
        <h1 class="name">Digital Clock</h1>
        <div class="clock">
         <!-- <i class="uil uil-ellipsis-v dot-menu-btn"></i> -->
         <div id="hour"></div>
         <span>:</span>
         <div id="minute"></div>
         <span>:</span>
         <div id="second"></div>
         <!-- <ul class="toggle">
            <li class="slide-item">
                <span class="clock-format">24-hour format</span>
                <div class="format-switch-btn"></div>
            </li> -->
        </ul>
        </div>
        <div class="am-pm">
            <span class="period">AM/PM</span>
       </div>
       <div class="calander">
         <span class="month-name">Month</span>,
         <span class="day-name">Day</span>
         <span class="date-number">00</span>
       </div>
    </body>
    <script src="script.js"></script>
</html>
