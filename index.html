<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>
  <link rel="stylesheet" href="app.css">

    </head>
    <body>
        <h1 class="name">Digital Clock</h1>
        <div class="clock">
         <div id="hour"></div>
         <span>:</span>
         <div id="minute"></div>
         <span>:</span>
         <div id="second"></div>     
        </div>
     <div class="am-pm">
            <span class="period">AM/PM</span>
       </div>    
       <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="format-toggle">
            <span class="slider round"></span>
        </label>
        <span id="time-display">12-Hour Format</span>
    </div>
       <div class="calander">
         <span class="month-name">Month</span>,
         <span class="day-name">Day</span>
         <span class="date-number">00</span>
       </div>
    </body>
    <script src="script.js"></script>
</html>
